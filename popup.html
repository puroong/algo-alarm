<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: content-box;
            }

            .header {
                top: 0px;
                position: fixed;
                width:100%;
                height:35px;
                text-align: center;
                background-color: floralwhite;
                padding-top:12px;
                box-shadow: 0 0 3px rgba(0,0,0,0.5);
            }

            .contestList {
                margin-top: 55px;
            }

            .wrapper {
                margin: 10px;
                padding: 10px;
                width: 375px;
                box-shadow: 0px 0px 2px rgba(0,0,0,0.4);
                background: snow;
            }

            .wrap {
                display: inline-block;
                min-width: 50px;
                max-width: 300px;
            }

            .title {
                font-size: 1.2em;
                font-weight: bold;
            }

            .ongoing {
                background-color: green;
                border-radius: 10%;
                font-size: 0.8em;
                color: white;
                padding: 2px;
            }

            .beginAt .until .duration {
                font-size: 0.5em;
            }

            .icon {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                margin-right: 10px;
                margin-bottom: 5px;
                box-shadow: 0 0 1.5px rgba(0,0,0,1);
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h2>대회 목록</h2>
        </div>
        <div class="contestList"></div>
        <script src="./dist/popup.js"></script>
    </body>
</html>
